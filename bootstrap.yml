---

- hosts: all
  become: true
  pre_tasks: #gives us order executing tasks, plays

  #play for updating centos package manager and system
  - name: install updates (CentOS)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  #play for updating ubuntu package manager and system
  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  tasks:

    - name: create new user
      tags: always
      user:
        name: ansible
        group: root

    - name: add ssh-key for ansible user
      tags: always
      authorized_key:
        user: ansible
        key: "ssh-rsa  lucian@lenovo"

    - name: add sudoers file for ansible user
      tags: always
      copy:
        src: sudoer_ansible
        dest: /etc/sudoers.d/ansible
        owner: root
        group: root
        mode: 0440
